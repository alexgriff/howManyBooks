<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">


  <title>howManyBooks</title>

  <script src="scripts/jquery-2.1.1.min.js"></script>
  <script src="scripts/app.js"></script>
</head>
<body>
  <h1 id="brand">How Many Books</h1>
     
       
  <div class="details">Enter the title of a book</div>
   
   <form action="">
     <div class='name '>
       <label for="name">Book Title</label>
       <input id='book_title' class='input input_name' type="text" >
     </div>
     
     <input type="submit">
   </form>

   <div class="shelf">
   </div>

   <div class="person">
   <p>For the sake of novelty, We've included metrics to show how many copies of the most recent book would be needed to equal your (or the averge person's) height, as well as how many copies you'd be able to fit in the average person's mouth.</p>
   <div class='personForm'>
      <label for="personName">Person Name</label>
      <input id="person_name" class="input input_name" type="text">
      <label for="personHeight">Height (in meters)</label>
      <input id="person_height" class="input input_height" type="text">
      <label for="mouthsize">Size of Mouth(in mm)</label>
      <input id="person_mouthSize" class="input input_mouth" type="text">
      </div> 
   </div>
</body>
</html>
